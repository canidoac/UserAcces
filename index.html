<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Parámetros Tableau</title>
  
  <!-- URL oficial de Tableau Extensions API -->
  <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .status-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      transition: all 0.3s ease;
    }
    
    .status-icon.loading {
      background: #fbbf24;
      animation: pulse 2s infinite;
    }
    
    .status-icon.success {
      background: #10b981;
    }
    
    .status-icon.error {
      background: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h1 {
      color: #1f2937;
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .subtitle {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 20px;
      word-wrap: break-word;
      line-height: 1.5;
    }
    
    .info-box {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .info-row:last-child {
      border-bottom: none;
    }
    
    .info-label {
      color: #6b7280;
      font-size: 13px;
      font-weight: 500;
    }
    
    .info-value {
      color: #1f2937;
      font-size: 13px;
      font-weight: 600;
    }
    
    .btn-configure {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s ease;
    }
    
    .btn-configure:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }
    
    .btn-configure:active {
      transform: translateY(0);
    }
    
    .log-container {
      background: #1f2937;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      font-family: 'Courier New', monospace;
      font-size: 11px;
    }
    
    .log-entry {
      color: #d1d5db;
      padding: 4px 0;
      border-bottom: 1px solid #374151;
    }
    
    .log-entry:last-child {
      border-bottom: none;
    }
    
    .log-entry.success { color: #10b981; }
    .log-entry.error { color: #ef4444; }
    .log-entry.warning { color: #fbbf24; }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-icon loading" id="statusIcon">⏳</div>
    <h1 id="statusTitle">Inicializando...</h1>
    <p class="subtitle" id="statusSubtitle">Cargando extensión y obteniendo datos del usuario</p>
    
    <div class="info-box" id="infoBox" style="display: none;">
      <div class="info-row">
        <span class="info-label">Usuario:</span>
        <span class="info-value" id="username">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Parámetros cargados:</span>
        <span class="info-value" id="paramsCount">0</span>
      </div>
      <div class="info-row">
        <span class="info-label">Tiempo de carga:</span>
        <span class="info-value" id="loadTime">-</span>
      </div>
    </div>
    
    <button class="btn-configure" id="configureBtn" style="display: none;">
      ⚙️ Configurar Fuente de Datos
    </button>
    
    <div class="log-container" id="logContainer"></div>
  </div>

  <script src="auto-params.js"></script>
</body>
</html>
