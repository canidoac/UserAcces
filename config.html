<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Configurar Auto Parámetros</title>
  <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f9fafb;
    }
    
    .config-container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h2 {
      color: #1f2937;
      margin-bottom: 20px;
      font-size: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #374151;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .mapping-section {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .btn-add {
      background: #10b981;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    
    .btn-remove {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn-primary {
      flex: 1;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    
    .btn-secondary {
      flex: 1;
      background: #9ca3af;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h2>Configuración de Auto Parámetros</h2>
    
    <div class="form-group">
      <label for="dataSource">Fuente de Datos de Usuarios:</label>
      <select id="dataSource">
        <option value="">Seleccionar...</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="usernameColumn">Columna de Username:</label>
      <select id="usernameColumn">
        <option value="">Primero selecciona una fuente de datos...</option>
      </select>
    </div>
    
    <h3 style="margin: 20px 0 10px; color: #1f2937; font-size: 16px;">Mapeo de Parámetros</h3>
    <p style="color: #6b7280; font-size: 13px; margin-bottom: 15px;">
      Define qué columna de la fuente de datos alimentará cada parámetro
    </p>
    
    <div id="mappingsContainer"></div>
    
    <button class="btn-add" onclick="addMapping()">+ Agregar Mapeo</button>
    
    <div class="actions">
      <button class="btn-primary" onclick="saveConfiguration()">Guardar Configuración</button>
      <button class="btn-secondary" onclick="closeDialog()">Cancelar</button>
    </div>
  </div>
  
  <script src="config.js"></script>
</body>
</html>
